<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text"
                           formControlName="username"
                           class="form-control"
                           [ngClass]="{'is-invalid': submitted && frm.username.errors}"
                           id="username" placeholder="User name"
                    >
                    <div *ngIf="submitted && frm.username.errors" class="invalid-feedback">
                      <div *ngIf="frm.username.errors.required">User Name required.</div>
                      <div *ngIf="frm.username.errors.minlength">User Name must be at least 4 characters.</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control"
                           [ngClass]="{'is-invalid': submitted && frm.password.errors}" id="password"
                           placeholder="Password">
                    <div *ngIf="submitted && frm.password.errors" class="invalid-feedback">
                      <div *ngIf="frm.password.errors.required">Password required.</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="onSubmitLoginInfo();">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
